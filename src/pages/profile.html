<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="../pages/home.html">Bibs</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Perfil</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="small-margin ">

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Perfil</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Atualizar</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Configurações</button>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="list-group" id="profileDataList">
                        <button type="button" class="list-group-item list-group-item-action list-group-item-primary" aria-current="true" id="profile-name">
                          Perfil
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">
                            <div class="name-profile__wrapper">
                                <p>Id:</p>
                                <p id="profile-id">15</p>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">
                            <div class="name-profile__wrapper">
                                <p>Apelido:</p>
                                <p id="profile-nickname">rafao</p>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">
                            <div class="name-profile__wrapper">
                                <p>Email:</p>
                                <p id="profile-email">rafael@teste.com</p>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">
                            <div class="name-profile__wrapper">
                                <p>Salário:</p>
                                <p id="profile-salary">R$4700</p>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>
                            <div class="name-profile__wrapper">
                                <p>Acessar contas</p>
                            </div>
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>
                            <div class="name-profile__wrapper">
                                <p>Acessar cartões</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                    <form>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nome</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Apelido</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Salário</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <button id="registerUser" type="submit" class="btn btn-primary">Registrar</button>
                    </form>

                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    
                    <div class="list-group" id="profileDataList">
                        <button type="button" class="list-group-item list-group-item-action" disabled>
                            Trocar senha
                        </button>
                    </div>

                </div>
              </div>
          </div>

        <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="module" src="../js/jspages/profile.js"></script>
    </body>
</html>
